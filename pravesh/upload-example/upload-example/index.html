<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web3.Storage | Image gallery example</title>
</head>

<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <div>
        <div>
            <div>
                <div>
                    Welcome to the image upload example app for <a href="https://web3.storage">Web3.Storage</a>.
                    Drag an image onto the box below, or use the button to select an image file!
                </div>
                <div>
                    <form>
                        <!-- The label for the hidden file input is styled as a button and can be clicked to select a file -->
                        <input type="file" id="file-input" accept=".jpeg,.jpg,.png,.gif,image/*" />
                        <label for="caption-input">Enter a caption</label>
                        <!-- <input id="caption-input" placeholder="Enter a caption"/> -->

                        <button id="upload-button">Upload to Web3.Storage</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./upload.js"></script>
</body>

</html>
